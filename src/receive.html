<!DOCTYPE html>
<html>
<head>
	<title>Claimant Registration</title>
	<link rel="stylesheet" type="text/css" href="dregister.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<script type="text/javascript">
		function Redirect() {
		   location.href="claim.html";
		}
		 </script>
</head>
<body>
    <div class="row justify-content-md-center">
        <p id="decentralized_address" style="margin-top: 60px;"> Current decentralized address : </p>
    </div>

	<div class="main">  	

			<div class="receiversignup">
				<form id = "cchange" >
					<label for="chk" aria-hidden="true">Register Here!</label>
					<input type="text" name="txt" id = "name_id" placeholder="User name" required="">
					<input type="tel" name="phNo" id = "phNo_id" placeholder="Phone Number" required="">
					<input type="text" name="Address" id = "address_id" placeholder="Delivery Address" required="">					
					
					<input type="button" id = "dsign" value="Sign up!" onclick="receivecalling();" />
				</form>
			</div>	
	</div>
	<script type="text/javascript">
		function receivecalling() {
			register_claimant(document.getElementById('name_id').value, 
				document.getElementById('phNo_id').value,
				document.getElementById('address_id').value)
				// setTimeout( function() { Redirect(); }, 9000);
	}
	</script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</html>
