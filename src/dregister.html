<!DOCTYPE html>
<html>
<head>
	<title>Donor Registration</title>
	<link rel="stylesheet" type="text/css" href="dregister.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<script type="text/javascript">
		function Redirect() {
		   location.href="donate.html";
		}
		 </script>
</head>
<body>
    <div class="row justify-content-md-center">
        <p id="decentralized_address" style="margin-top: 60px;"> Admin's decentralized address : </p>
    </div>

	<div class="main">  	

			<div class="donorreg">
				<form id = "fchange" >
					<label for="chk" aria-hidden="true">Register Here!</label>
					<input type="text" name="txt" id = "name_id" placeholder="User name" required="">
					<input type="tel" name="phNo" id = "phNo_id" placeholder="Phone Number" required="">
					<input type="email" name="email" id = "mail_id" placeholder="Email" required="">
					<input type="text" name="Address" id = "address_id" placeholder="Address" required="">
					<input type="button" id = "dsign" value="Sign Up!" onclick="calling();" />
                    
				</form>
			</div>	
	</div>
	<script type="text/javascript">
		function calling() {
			console.log("inside calling");
			register(document.getElementById('name_id').value, 
				document.getElementById('phNo_id').value,
				document.getElementById('mail_id').value,
				document.getElementById('address_id').value)
			setTimeout( function() { Redirect(); }, 15000);
			}
	</script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
